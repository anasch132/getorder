<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="frame" style="width: 100%;">
    <button onclick="order()">order</button>    
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function order(){
    var x = new XMLHttpRequest();
x.open("GET", "https://zinniatic.ma/products/huile-dargan-naturelle-%D8%B2%D9%8A%D8%AA-%D8%A7%D9%84%D8%A3%D8%B1%D9%83%D8%A7%D9%86-%D8%A7%D9%84%D8%B7%D8%A8%D9%8A%D8%B9%D9%8A.xml", true);
x.onreadystatechange = function () {
  if (x.readyState == 4 && x.status == 200)
  {
    var doc = x.responseXML;
    var id = doc.getElementsByTagName("id")[1].childNodes[0].nodeValue;
    var iframe = document.createElement("iframe");
    iframe.src = "https://getorder.herokuapp.com?variantid=" + id;
    console.log(id);
    document.getElementById("frame").appendChild(iframe);

    }
};
x.send(null);
    }
</script>
</html>
